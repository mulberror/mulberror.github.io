baseURL = "https://blog.mulbx.top/"
# [en, zh-cn, fr, ...] 设置默认的语言
defaultContentLanguage = "zh-cn"
# 网站语言, 仅在这里 CN 大写
languageCode = "zh-CN"
# 是否包括中日韩文字
hasCJKLanguage = true
# 网站标题
title = "Blank Notebook"

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "DoIt"

# 网站关键词
keywords = [
  "Mulberror",
  "Blog",
  "森绪",
  "Full-Stack",
  "Computer Science",
  "Mathematics"
]

# DoIt 新增 | 0.2.0 日期格式
dateFormat = "2006-01-02"

[params]
# DoIt 主题版本
version = "0.2.X"

# 网站默认主题样式 ("light", "dark", "auto")
defaultTheme = "auto"

# 作者配置
[params.author]
name = "mulberror"
email = "mulberror@gmail.com"
link = "https://blog.mulbx.top"
avatar = ""
gravatarEmail = "mulberror@gmail.com"

# DoIt 新增 | 0.2.0 List (目录或标签) 页面配置
[params.list]
# list 页面每页显示文章数量
paginate = 20
# 日期格式 (月和日)
dateFormat = "01-02"
# RSS 文章数目
rss = 10

# 主页配置
[params.home]
# DoIt 新增 | 0.2.0 RSS 文章数目
rss = 10

# 主页个人信息
[params.home.profile]
enable = true
# Gravatar 邮箱, 用于优先在主页显示的头像
gravatarEmail = "mulberror@gmail.com"
# 主页显示头像的 URL
# 将你的头像文件放置于 static 或者 assets 目录下
# 文件路径是相对于 static 或者 assets 目录的
avatarURL = "/images/avatar.webp"
# 头像的链接指向的 URL
avatarLinkURL = "https://blog.mulbx.top/"
# DoIt 更改 | 0.2.7 主页显示的网站标题 (支持 HTML 格式)
title = ""
# 主页显示的网站副标题
subtitle = "与其诅咒黑暗，不如燃起烛光。"
# 是否为副标题显示打字机动画
typeit = true

[params.home.profile.social]
GitHub = "mulberror"
QQ = "2724295952"
Email = "mulberror@gmail.com"
Bilibili = "228169364"
RSS = true

[params.page]
# DoIt 新增 | 0.2.0 是否在主页隐藏一篇文章
hiddenFromHomePage = false
# DoIt 新增 | 0.2.0 是否在搜索结果中隐藏一篇文章
hiddenFromSearch = false
# DoIt 新增 | 0.2.0 是否使用 twemoji
twemoji = false
# 是否使用 lightgallery
lightgallery = false
# DoIt 新增 | 0.2.0 是否使用 ruby 扩展语法
ruby = true
# DoIt 新增 | 0.2.0 是否使用 fraction 扩展语法
fraction = true
# 是否在文章页面显示原始 Markdown 文档链接
linkToMarkdown = true
# DoIt 新增 | 0.2.14 配置文章原始文件的链接
linkToSource = false
# "https://github.com/user/repo/blob/main/{path}"
# DoIt 新增 | 0.2.13 配置编辑文章的链接
linkToEdit = false
# "https://github.com/user/repo/edit/main/{path}"
# "https://gitlab.com/user/repo/-/edit/main/{path}"
# "https://bitbucket.org/user/repo/src/main/{path}?mode=edit"
# DoIt 新增 | 0.2.14 配置提交错误的链接
linkToReport = false
# "https://github.com/user/repo/issues/new?title=[bug]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|Url|{url}|%0A|Filename|https://github.com/user/repo/blob/main/{path}|"
# DoIt 新增 | 0.2.4 是否在 RSS 中显示全文内容
rssFullText = false
# DoIt 新增 | 0.2.13 是否在文章开头显示系列导航
seriesNavigation = true
# 是否启用最后修改时间
enableLastMod = true
# 是否启用字数统计
enableWordCount = true
# 是否启用阅读时间估计
enableReadingTime = true
# DoIt 新增 | 0.2.13 过时文章提示
[params.page.outdatedArticleReminder]
enable = true
# 如果文章最后更新于 90 天之前，显示提醒
reminder = 90
# 如果文章最后更新于 180 天之前，显示警告
warning = 180
# DoIt 新增 | 0.2.0 目录配置
[params.page.toc]
# 是否使用目录
enable = true
# DoIt 新增 | 0.2.9 是否保持使用文章前面的静态目录
keepStatic = true
# 是否使侧边目录自动折叠展开
auto = true
# DoIt 新增 | 0.2.0 代码配置
[params.page.code]
# 默认展开显示的代码行数
maxShownLines = 10
# DoIt 新增 | 0.2.14 表格配置
[params.page.table]
# 是否开启表格排序
sort = true
# DoIt 更改 | 0.2.0 KaTeX 数学公式
[params.page.math]
enable = true
# 默认块定界符是 $$ ... $$ 和 \\[ ... \\]
blockLeftDelimiter = ""
blockRightDelimiter = ""
# 默认行内定界符是 $ ... $ 和 \\( ... \\)
inlineLeftDelimiter = ""
inlineRightDelimiter = ""
# KaTeX 插件 copy_tex
copyTex = true
# KaTeX 插件 mhchem
mhchem = true
# 使用 MathJax 替代 KaTeX
mathjax = false
# DoIt 新增 | 0.2.0 Mapbox GL JS 配置
[params.page.mapbox]
# Mapbox GL JS 的 access token
accessToken = ""
# 浅色主题的地图样式
lightStyle = "mapbox://styles/mapbox/light-v9"
# 深色主题的地图样式
darkStyle = "mapbox://styles/mapbox/dark-v9"
# 是否添加 NavigationControl
navigation = true
# 是否添加 GeolocateControl
geolocate = true
# 是否添加 ScaleControl
scale = true
# 是否添加 FullscreenControl
fullscreen = true
# DoIt 更改 | 0.2.0 文章页面的分享信息设置
[params.page.share]
enable = true
Twitter = true
Facebook = true
